{% extends 'base.html' %}

{% block title %}
	<title> Editar producto </title>
{% endblock %}

{% block content %}
	<form action="." method="POST" enctype = "multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button class = "btn btn-success" type="submit"> Guardar </button>
		<input class = "btn btn-danger" type="reset" value="Limpiar">
	</form>
	<br>

	{{ info }}

{% endblock %}
